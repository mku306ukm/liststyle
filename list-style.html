<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <style>
        ul{
            list-style-type:circle;
            list-style-position: inside;
            list-style-image:url(image/iconfinder_34_61498.png) ; 
            list-style: none inside url(iconfinder_34_61498.png); 
            border: 2px solid red;

            
         }
         ul li{
             padding: 1px 0;
         }
         ol{
             list-style-type: upper-alpha;
             list-style-position: inside;
         }
    </style>

</head>
<body>
   <ul>
       <li>apple</li>
       <li>boy</li>
       <li>cat</li>
       <li>dog</li>
       <li>elephant</li>
   </ul>
   <ol>
    <li>apple</li>
    <li>boy</li>
    <li>cat</li>
    <li>dog</li>
    <li>elephant</li>

   </ol>


    </div>
</body>
</html>
